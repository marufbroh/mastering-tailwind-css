<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastering Tailwind CSS</title>
    <link rel="stylesheet" href="./output/tailwind.css" />
  </head>
  <body
    class="h-screen flex items-center justify-center bg-gray-200 dark:bg-gray-900"
  >
    <div
      class="max-w-sm mx-auto p-8 bg-white rounded-xl shadow-md space-y-2 sm:flex sm:items-center sm:space-x-6 sm:p-4 sm:space-y-0 dark:bg-gray-800 sm:dark:hover:bg-gray-700"
    >
      <img
        class="h-24 mx-auto rounded-full ring-4 ring-green-400 sm:mx-0 sm:flex-shrink-0 transform hover:scale-105 duration-500"
        src="src/image/logo.png"
        alt=""
      />
      <div class="text-center space-y-2 sm:text-left">
        <div>
          <p class="text-lg text-black font-semibold dark:text-gray-300">
            Learn with Maruf
          </p>
          <p class="text-gray-500 font-medium dark:text-gray-400">
            YouTube Channel
          </p>
        </div>
        <button
          class="font-semibold px-4 py-1 rounded-full border border-purple-200 text-sm text-purple-600 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2 dark:text-purple-400 dark:focus:ring-offset-gray-800"
        >
          Visit now
        </button>
      </div>
    </div>
  </body>
</html>
